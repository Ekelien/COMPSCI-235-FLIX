<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block style %}
    {% endblock %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"/>
    <title>Title</title>
</head>
<body>
    <div id="left_div">
        <nav>
            <img src="{{url_for('static',filename='img/logo.png')}}">
            <div id="home_button"><a>Home</a></div>
            <div><a>Categories</a></div>
            <div><a>Actors</a></div>
            <div><a>Directors</a></div>

        </nav>
    </div>
    <div id="right_div">
        <div id="top_div">
            <div id="search">
                <form method="POST" action="/">
                    {{ form.csrf_token }}
                    <div id="search_input">
                        {{ form.keyword }}
                    </div>
                    <div id="search_button">
                        {{form.submit }}
                    </div>
                </form>
            </div>
            <img id="user" src="{{url_for('static',filename='img/user.png')}}" alt="user">
        </div>
        <div id="content_div">
            {% block content %} {% endblock %}
        </div>
    </div>


</body>
</html>
